# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: privatevault

before:
  hooks:
    - go mod tidy

builds:
  - id: privatevault
    main: .
    binary: privatevault
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    format: binary
    name_template: "privatevault-{{ .Os }}-{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

brews:
  - name: privatevault
    homepage: "https://github.com/LOLA0786/PrivateVault-Mega-Repo"
    description: "PrivateVault CLI: Enterprise-grade secure multi-agent OS manager"
    license: "MIT"

    repository:
      owner: LOLA0786
      name: homebrew-privatevault
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"

    directory: Formula

    install: |
      if OS.mac?
        binary_name = "privatevault-darwin-#{Hardware::CPU.arm? ? "arm64" : "amd64"}"
      elsif OS.linux?
        binary_name = "privatevault-linux-#{Hardware::CPU.arm? ? "arm64" : "amd64"}"
      else
        odie "Unsupported OS"
      end

      bin.install binary_name => "privatevault"
      bin.install_symlink "privatevault" => "pv"

    test: |
      system "#{bin}/privatevault", "version"

release:
  github:
    owner: LOLA0786
    name: PrivateVault-Mega-Repo
