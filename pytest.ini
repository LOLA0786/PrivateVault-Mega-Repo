[pytest]
testpaths = tests
python_files = test_*.py

markers =
    critical
    security
    performance
    compliance
    functional
    high
    asyncio

addopts = -ra

norecursedirs =
    node_modules
    venv
    logs*
    agent-logic-test-results*
    test-results*
    verify*
    __pycache__
    .git
