name: PrivateVault CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run Tests
        env:
          SKIP_TLS_TEST: 1
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: 1
        run: |
          pytest tests -q
