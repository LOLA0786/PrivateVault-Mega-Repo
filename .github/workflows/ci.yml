name: CI

on:
  push:
    branches: [ main, demo-fast ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          # Core deps
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

          # Test deps
          if [ -f requirements-test.txt ]; then
            pip install -r requirements-test.txt
          fi

          # Force-install missing deps that CI needs
          pip install \
            pytest \
            pytest-asyncio \
            anyio \
            psutil \
            pynacl \
            deepdiff \
            pytest-timeout \
            pytest-cov

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run tests
        run: pytest -q
